<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <script src="func.js"></script>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                min-height: 100vh;
                background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
                color: #fff;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 2rem;
            }

            .dashboard-container {
                display: none;
                background: rgba(255, 255, 255, 0.05);
                padding: 2rem;
                border-radius: 1rem;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
                width: 100%;
                max-width: 80%;
                backdrop-filter: blur(10px);
            }

            h1 {
                text-align: center;
                margin-bottom: 2rem;
                font-weight: 500;
            }

            .info-boxes {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1.5rem;
            }

            .box {
                background: rgba(255, 255, 255, 0.1);
                padding: 1.5rem;
                border-radius: 0.8rem;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                text-align: center;
            }

            .box h2 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
                color: #00bcd4;
            }

            .box p {
                font-size: 1rem;
                opacity: 0.9;
            }

            .logout-btn {
                margin: auto;
                margin-top: 2rem;
                display: block;
                width: 60%;
                padding: 0.75rem;
                border: none;
                border-radius: 8px;
                background: #00bcd4;
                color: #fff;
                font-size: 1rem;
                font-weight: bold;
                cursor: pointer;
                transition: background 0.2s;
            }

            .logout-btn:hover {
                background: #0097a7;
            }

            .loading-overlay {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100vw;
                height: 100vh;
                box-sizing: border-box;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 10;
                background-color: rgba(0, 0, 0, 0.3);
            }

            .loading-overlay svg {
                width: 24rem !important; 
                height: 24rem !important;
            }

            .file-manager {
                margin-top: 2rem;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 0.6rem;
                max-height: 60vh;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                position: relative;
            }

            #file-list {
                list-style: none;
                padding: 0;
                margin: 0;
                overflow-y: auto;
                flex: 1;
            }

            .file-manager h2 {
                margin-bottom: 1rem;
                color: #00bcd4;
            }

            #file-list li {
                padding: 0.5rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid rgba(255,255,255,0.15);
                transition: 0.3s all ease-out;
            }

            #file-list li:hover {
                background-color: rgba(63, 63, 63, 0.325);
            }

            .file-name {
                flex-grow: 1;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .file-manager-info {
                flex: 1;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }

            .file-manager-info h2 {
                padding: 1rem;
                box-sizing: border-box;
            }

            .file-manager-control {
                background: rgba(255, 255, 255, 0.05);
                flex-shrink: 0;
                border-top: 1px solid rgba(255, 255, 255, 0.15);
            }

            .file-actions button {
                background: #0097a7;
                border: none;
                color: white;
                padding: 0.3rem 0.6rem;
                border-radius: 0.5rem;
                cursor: pointer;
                font-size: 0.9rem;
            }

            .file-actions button:hover {
                background: #007c8a;
            }

            .file-actions {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .icon-button {
                background: rgba(255, 255, 255, 0.1);
                border: none;
                border-radius: 0.5rem;
                padding: 0.3rem;
                cursor: pointer;
                transition: background 0.2s ease;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .icon-button:hover {
                background: rgba(255, 255, 255, 0.25);
            }

            .window-overlay {
                display: none;
                justify-content: center;
                align-items: center;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(6px);
                z-index: 9;
                animation: fadeIn 0.3s ease-out;
            }

            .win-box {
                background: rgba(255, 255, 255, 0.05);
                border-radius: 1rem;
                padding: 2rem;
                width: 90%;
                max-width: 31rem;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
                color: #fff;
                display: flex;
                flex-direction: column;
                gap: 1rem;
                position: relative;
                backdrop-filter: blur(10px);
            }

            .win-head {
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid rgba(255, 255, 255, 0.15);
                padding-bottom: 0.5rem;
            }

            .win-head h1 {
                font-size: 1.2rem;
                font-weight: 500;
                color: #00bcd4;
            }

            .win-close {
                cursor: pointer;
                padding: 0.4rem;
                border-radius: 0.5rem;
                transition: background 0.2s ease;
                color: #ff5252;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .win-close:hover {
                background-color: rgba(255, 82, 82, 0.2);
            }

            .win-main {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                margin-top: 1rem;
            }

            .win-main input {
                width: 100%;
                padding: 0.6rem;
                border: none;
                border-radius: 0.6rem;
                background: rgba(255, 255, 255, 0.1);
                color: #fff;
                outline: none;
                font-size: 0.95rem;
            }

            .win-main input::placeholder {
                color: rgba(255, 255, 255, 0.4);
            }

            .win-main button {
                background: #00bcd4;
                border: none;
                color: #fff;
                padding: 0.6rem 1.2rem;
                border-radius: 0.6rem;
                font-weight: bold;
                cursor: pointer;
                transition: background 0.2s ease;
            }

            .win-main button:hover {
                background: #0097a7;
            }

            .win-main p {
                text-align: center;
                width: 100%;
                display: none;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: scale(0.97);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }
            .upload-form {
                display: flex;
                align-items: center;
                gap: 1rem;
                flex-wrap: wrap;
                margin: 1rem;
            }

            input[type="file"] {
                display: none;
            }

            .upload-input {
                padding: 0.75rem 1rem;
                border: 1px solid rgba(195, 195, 195, 0.431);
                border-radius: 3px;
                background: rgba(255, 255, 255, 0.1);
                color: #fff;
                font-size: 1rem;
                cursor: pointer;
                user-select: none;
            }

            .file-name-label {
                flex: 1;
                color: #fff;
                font-size: 0.95rem;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .upload-btn {
                padding: 0.75rem 3.5rem;
                border: none;
                border-radius: 0.6rem;
                background: #00bcd4;
                color: #fff;
                font-size: 1.2rem;
                font-weight: bold;
                cursor: pointer;
                transition: 0.3s all;
            }

            .upload-btn:hover {
                background: #0097a7;
            }

            .file-manager-header {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                white-space: nowrap;
            }

            .file-view-method {
                display: flex;
                justify-content: end;
                padding: 1rem;
                box-sizing: border-box;
                width: 80%;
            }

            .switch-method {
                display: flex;
                justify-content: end;
                box-sizing: border-box;
            }

            .switch-grid-system {
                margin-right: 1rem;
                display: flex;
                justify-content: end;
                align-items: center;
                width: auto;
            }

            .grid-system-select {
                appearance: none;
                -webkit-appearance: none;
                -moz-appearance: none;

                background-color: transparent;
                border: 1px solid rgba(0, 188, 212, 0.4);
                color: #00bcd4;
                padding: 0.5rem 2rem 0.5rem 1rem;
                border-radius: 0.3rem;
                font-size: 1.3rem;
                cursor: pointer;

                background-image: url("data:image/svg+xml;utf8,<svg fill='%2300bcd4' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
                background-repeat: no-repeat;
                background-position: right 0.6rem center;
                background-size: 1rem;

                transition: all 0.2s ease-out;
            }

            .grid-system-select:hover {
                background-color: rgba(0, 188, 212, 0.05);
                border-color: #00bcd4;
            }

            .grid-system-select:focus {
                outline: none;
                box-shadow: 0 0 0 2px rgba(0, 188, 212, 0.4);
            }

            .file-view-method button {
                background-color: #00bcd4;
                color: #fff;
                border: none;
                cursor: pointer;
                padding: 0 3rem;
                transition: 0.3s all ease-out;
            }

            .file-view-method button:hover {
                background-color: #0e97a9;
            }

            #fm-list-view {
                border-right: 1px solid #007c8a;
                border-radius: 0.5rem 0 0 0.5rem;
            }

            #fm-gallery-view {
                border-left: 1px solid #007c8a;
                border-radius: 0 0.5rem 0.5rem 0;
            }

            .gallery-view-box {
                width: 25%;
                border: none !important;
                border: 2px solid #0e97a9 !important;
                border-radius: 0.3rem;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                margin: 0.8rem;
                padding: 1rem !important;
                justify-content: space-between;
                background-color: rgba(255, 255, 255, 0.05);
                box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            }

            .gallery-view-box span {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                width: 100%;
                display: inline-block;
                margin-bottom: 0.5rem;
                max-height: 1.5rem;
                text-align: center;
            }

            .gallery-view-box img, .gallery-view-box video, .gallery-view-box audio {
                max-width: 100%;
                max-height: 9rem;
                object-fit: contain;
                margin-bottom: 1rem;
                margin: auto;
            }

            .inspect-overlay {
                display: none;
                width: 100vw;
                height: 100vh;
                position: fixed;
                left: 0;
                top: 0;
                background: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(6px);
                z-index: 9;
                justify-content: center;
                align-items: center;
                animation: fadeIn 0.3s ease-out;
            }

            .inspect-box {
                background-color: rgba(255, 255, 255, 0.05);
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
                display: flex;
                flex-direction: column;
                border-radius: 0.3rem;
                padding: 1rem;
                width: 60%;
                height: 60%;
            }

            .inspect-head {
                display: flex;
                flex-direction: row;
                padding: 0.3rem;
                height: 15%;
                justify-content: space-between;
            }

            .inspect-title {
                width: 85%;
                display: flex;
                align-items: center;
                font-size: 1.3rem;
                color: #00bcd4;
                padding-left: 2rem;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }


            .inspect-close {
                width: 15%;
                text-align: center;
                padding: 0.5rem;
                border: none;
                background-color: #0f202732;
                width: 3rem;
                height: 3rem;
                border-radius: 0.3rem;
                font-size: 1.1rem;
                cursor: pointer;
                transition: 0.3s all ease-out;
            }

            .inspect-close:hover {
                background-color: #0811153e;
                transform: scale(1.2);
            }

            .inspect-body {
                height: 85%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .inspect-body img, .inspect-body video {
                height: 100%;
                width: auto;
                max-width: 100%;
                object-fit: contain;
                border-radius: 0.3rem;
            }


            .file-manager.drag-hover {
                background-color: rgba(0, 188, 212, 0.05);
            }

            .drag-n-drop-overlay {
                display: none;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100%;
                backdrop-filter: blur(60px);
                outline: 2px dashed #00bcd4;
                outline-offset: -10px;
                background-color: rgba(0, 188, 212, 0.05);
                border-radius: 0.8rem;
                z-index: 5;
                position: absolute;
                left: 0;
                top: 0;
                animation: fadeIn 0.3s ease-out;
            }

            .drag-n-drop-overlay svg {
                width: 20%;
                transform: scale(5);
            }

            .search-file {
                margin-right: 2rem;
                padding: 0.3rem;
                background-color: transparent;
                font-size: 1.1rem;
                border: 1px solid #0097a7;
                border-radius: 0.3rem;
                color: #fff;
                transition: 0.3s all ease-out;
                width: 25%;
            }

            .search-file:hover {
                background-color: rgba(0, 188, 212, 0.05);
                border-color: #00bcd4;
            }

            .search-file:focus {
                outline: none;
                box-shadow: 0 0 0 2px rgba(0, 188, 212, 0.4);
            }

            #searchicon {
                margin: auto 1rem;
                color: #00bcd4;
            }

            svg {
                width: 1.5rem;
                height: 1.5rem;
            }

        </style>
    </head>
    <body>
        <div class="window-overlay">
            <div class="win-box">
                <div class="win-head">
                    <div class="win-close" id="close-compare-window"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg></div>
                    <h1>Compare file hash</h1>
                </div>
                <div class="win-main">
                    <div class="server-side">
                        <input id="server-side-hash" type="text" readonly>
                    </div>
                    <div class="client-side">
                        <input type="text" placeholder="Input your local hash" id="client-side-hash">
                    </div>
                    <button type="submit" id="compare-hash">Compare</button>
                    <p id="compare-success">✅ File hashes match!</p>
                    <p id="compare-fail">❌ File hashes dont match!</p>
                </div>
            </div>
        </div>

        <!--TODO: Make the overlay dissappear when clicking the background-->
        <div class="inspect-overlay">
            <div class="inspect-box">
                <div class="inspect-head">
                    <span class="inspect-title">

                    </span>
                    <button class="inspect-close">❌</button>
                </div>
                <div class="inspect-body">

                </div>
            </div>
        </div>
        <div class="loading-overlay">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle fill="#0097a7" stroke="#0097a7" stroke-width="15" r="15" cx="35" cy="100"><animate attributeName="cx" calcMode="spline" dur="2" values="35;165;165;35;35" keySplines="0 .1 .5 1;0 .1 .5 1;0 .1 .5 1;0 .1 .5 1" repeatCount="indefinite" begin="0"></animate></circle><circle fill="#0097a7" stroke="#0097a7" stroke-width="15" opacity=".8" r="15" cx="35" cy="100"><animate attributeName="cx" calcMode="spline" dur="2" values="35;165;165;35;35" keySplines="0 .1 .5 1;0 .1 .5 1;0 .1 .5 1;0 .1 .5 1" repeatCount="indefinite" begin="0.05"></animate></circle><circle fill="#0097a7" stroke="#0097a7" stroke-width="15" opacity=".6" r="15" cx="35" cy="100"><animate attributeName="cx" calcMode="spline" dur="2" values="35;165;165;35;35" keySplines="0 .1 .5 1;0 .1 .5 1;0 .1 .5 1;0 .1 .5 1" repeatCount="indefinite" begin=".1"></animate></circle><circle fill="#0097a7" stroke="#0097a7" stroke-width="15" opacity=".4" r="15" cx="35" cy="100"><animate attributeName="cx" calcMode="spline" dur="2" values="35;165;165;35;35" keySplines="0 .1 .5 1;0 .1 .5 1;0 .1 .5 1;0 .1 .5 1" repeatCount="indefinite" begin=".15"></animate></circle><circle fill="#0097a7" stroke="#0097a7" stroke-width="15" opacity=".2" r="15" cx="35" cy="100"><animate attributeName="cx" calcMode="spline" dur="2" values="35;165;165;35;35" keySplines="0 .1 .5 1;0 .1 .5 1;0 .1 .5 1;0 .1 .5 1" repeatCount="indefinite" begin=".2"></animate></circle></svg>
        </div>
        <div id="toast" style="
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(56, 56, 56, 0.807);
            color: #fff;
            padding: 1.3rem 1.5rem;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 9999;
            pointer-events: none;
            font-size: 1.5rem;
        "></div>
        <div class="dashboard-container">
            <h1 id="user-greet-text">Welcome,</h1>
            <div class="info-boxes">
                <div class="box">
                    <h2>Storage Used</h2>
                    <p id="used-total-storage">0 GiB / 0 GiB</p>
                </div>
                <div class="box">
                    <h2>Files Uploaded</h2>
                    <p id="files-uploaded">0 files</p>
                </div>
                <div class="box">
                    <h2>Last Login</h2>
                    <p id="last-login">0</p>
                </div>
                <div class="box">
                    <h2>Account Type</h2>
                    <p>Normal</p>
                </div>
            </div>
            <div class="file-manager">
                <div class="drag-n-drop-overlay">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9V4a1 1 0 0 0-1-1H8.914a1 1 0 0 0-.707.293L4.293 7.207A1 1 0 0 0 4 7.914V20a1 1 0 0 0 1 1h4M9 3v4a1 1 0 0 1-1 1H4m11 6v4m-2-2h4m3 0a5 5 0 1 1-10 0 5 5 0 0 1 10 0Z"/>
                    </svg>
                </div>

                <!--TODO: Search file function-->
                <div class="file-manager-info">
                    <div class="file-manager-header">
                        <h2>Your Files</h2>
                        <div class="file-view-method">
                            <svg id="searchicon" class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
                            </svg>
                            <input type="text" id="searchfile" class="search-file">
                            <div class="switch-grid-system">
                                <select name="grid-system" id="grid-system" class="grid-system-select">
                                    <option value="grid">Grid</option>
                                    <option value="fluid">Fluid</option>
                                </select>
                            </div>
                            <div class="switch-method">
                                <button id="fm-list-view">
                                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 9h6m-6 3h6m-6 3h6M6.996 9h.01m-.01 3h.01m-.01 3h.01M4 5h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Z"/>
                                    </svg>
                                </button>
                                <button id="fm-gallery-view">
                                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                    <path fill-rule="evenodd" d="M13 10a1 1 0 0 1 1-1h.01a1 1 0 1 1 0 2H14a1 1 0 0 1-1-1Z" clip-rule="evenodd"/>
                                    <path fill-rule="evenodd" d="M2 6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12c0 .556-.227 1.06-.593 1.422A.999.999 0 0 1 20.5 20H4a2.002 2.002 0 0 1-2-2V6Zm6.892 12 3.833-5.356-3.99-4.322a1 1 0 0 0-1.549.097L4 12.879V6h16v9.95l-3.257-3.619a1 1 0 0 0-1.557.088L11.2 18H8.892Z" clip-rule="evenodd"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <ul id="file-list"></ul>
                </div>
                <div class="file-manager-control">
                    <form id="upload-form" class="upload-form">
                        <label for="upload-file" class="upload-input">Select file</label>
                        <span id="selected-file-name" class="file-name-label">No file selected</span>
                        <input type="file" id="upload-file" name="file" required />
                        <button type="submit" class="upload-btn">Upload</button>
                    </form>
                </div>
            </div>
            <button class="logout-btn" type="submit" id="logout">Log Out</button>
        </div>
    </body>
</html>
